language: node_js

node_js:
  - '10'
env:
  - WEBPACK_VERSION=4

matrix:
  fast_finish: true

before_install:
  # Install Yarn
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH=$HOME/.yarn/bin:$PATH

cache:
  yarn: true
  directories:
    - node_modules
    - cache

before_script:
  - yarn add webpack@$WEBPACK_VERSION
  - yarn add eslint -g

script:
  - 'eslint'
